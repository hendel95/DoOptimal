// Get the modal
var modal = document.getElementById('myModal');
var rankmodal = document.getElementById('rankModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");
var rankbtn = document.getElementById("rankBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
	modal.style.display = "block";
}

rankbtn.onclick = function() {
	rankmodal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
	modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
	if (event.target == modal) {
		modal.style.display = "none";
	}
	else if (event.target == rankmodal) {
		rankmodal.style.display = "none";
	}
}

//ranking system

var finallist = localStorage.getItem('allEntries');
var re = JSON.parse(finallist);
console.log('final: ', JSON.parse(finallist));

re.sort(function(a,b) {
    return b['score']-a['score'];
});

document.getElementById('rankList').innerHTML = '1. ' + re[0]['name'] + ' ' + re[0]['score'];

for(var i=1 ; i < re.length; i++){
	document.getElementById('rankList').innerHTML += '<br/>' + re[i]['name'] + ' ' + re[i]['score'];
}
